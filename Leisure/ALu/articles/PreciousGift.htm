            <h2>带上珍贵“礼物” 回乡探亲访友</h2>
                                        <p>
                                            　　近日，乐清市委常委、宣传部长陈胜峰在新世纪大酒店热情接待了乐籍旅美工程师卢安坚一家6人。乐清市外侨办领导陪同。</p>
                                        <p>
                                            　　卢工程师这次回到了阔别多年的家乡——乐成镇坝头村，并向市有关部门赠送了他刚出版的《美国给水排水设计》一书，作为他献给家乡人们的一份礼物。多年来，他将美国建筑给水排水设计中的一些专业技术与我国的不同之处和自己的体会都记录下来，经过两年多的整理，出版了《美国给水排水设计》。该书为我国的建筑给水排水设计工作提供了宝贵的资料和借鉴。（作者：黄乐建）</p>
