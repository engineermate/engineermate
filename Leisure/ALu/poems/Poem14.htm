			<div class="poem"><div class="poem-title"> 春游·华盛顿樱花节·2014.4.12</div>
			春寒不敌东君强，半月迟开芳更芳。<br />
			古木生花还老干，幼枝发叶好担当。<br />
			夫妻肩子直望远，游客绕行留影忙。<br />
			华府樱花连岁美，怎知此地是他乡？<br />

			<div class="poem">
				<div class="poem-title"> 慕诸君金陵游·赠定熙、其祥兄·2014.4.17</div>
				<div style="width:35%;float:right;"><a href="pics/moon.jpg"><img style="width:100%;"src="pics/moon.jpg"alt="" /></a></div><div class="note">初中学友永钱君不幸病重，卧床不起。同窗学友们无不揪心牵挂。今有其祥、定熙等十数同学，不顾路途遥远，长途跋涉到南京探望。吾隔重洋，唯望月寄情，祝福永钱君早日康复，祝诸学友健康幸福。</div>
			<br />玉兔当空水似银，前年折柳意尤新。<br />秦淮结伴友情笃，慕煞深思托信人。<br /><br />
			</div>
			<hr />（以上诗词格律已校。）
