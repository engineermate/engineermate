        <table>
            <tr><td><div class="poem"><div class="poem-title">望海潮，登乐清东塔山怀旧</div>
                    <a href="http://www.gaoloumi.com/viewthread.php?tid=120497"><img style="float:right;" src="pics/dongta.png" alt="东塔" /></a>        
                    东塔高镇，青龙昂首，临风满目豪奢。<br /> 
                    北觅银金，五松白鹤，应伴三好丹霞。<br /> 
                    昨夜遇街娃。青红楼栉比，思绪交加。<br /> 
                    复望东山，伤痕累累，卧白沙。<br /> <br /> 

                    读书我记新华。有清歌伴菊，隔壁人家。<br /> 
                    石巷无痕，樨扉不再，空怀满月秋花。<br /> 
                    有兄弟游遐。喜重温旧梦，言语清茶。<br /> 
                    惆怅行将离去。还浪迹天涯。<br />        
                </div>
            </td></tr>

    </div>
