        <div class="poem"><div class="poem-title">西江月</div>
        <div class="poem-note">未能赴同学会遥寄乐中同窗</div>
            适过白驹七十，又辞学友双年。<br /> 
            清明时节盼飞船，再叙童班素面。<br /> 
            <br /> 
            苦旅崎岖去也，闲游平坦悠然。<br /> 
            春来雁荡艳阳天，遥寄寸心一片。<br /> 
		
        </div>
<hr />（以上词格已针对叶韵“面、片”校核。）
