        <div class="poem"><div class="poem-title">春节</div> 
			春风先岁吹，虎气却来迟。<br />
			踏雪常思昔，观花方觉时。<br />
			山高途易阻，窗静意难移。<br />
			既信久长句，何言惜别离。	<br />		
        </div>  
        <div class="poem"><div class="poem-title">《种菊有感》步王荆公咏菊诗</div>
            敝舍东篱黄几丛，<br />  
			秋中采蜜聚千蜂。<br />  
			怎知尔库何时满，<br />  
			疑我区区不足供。<br />   
        </div>
		<hr />（以上诗词格律已校。）
