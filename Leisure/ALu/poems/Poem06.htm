        <div class="poem"><div class="poem-title">蝶恋花•元宵</div>
        <div class="poem-note">060212</div>
            万丈游丝飘细细，<br /> 
			越海翻山，杳杳燕来际。<br /> 
			瑞毯银枝深梦里，<br /> 
			杨枝绿草思春意。<br /> 
			<br /> 
			回首华灯人欲醉，<br /> 
			渐散宾朋，一觉黄昏味。<br /> 
			欲晓武陵何事悔，<br /> 
			春安未问人憔悴。<br /> 
        </div>    
        <div class="poemQ"><div class="poem-title">蝶恋花①</div>
        <div class="poem-note">【宋】柳永</div>
            伫倚危楼风细细，<br />
            望极春愁，<br />
            黯黯生天际。<br />
            草色烟光残照里，<br />
            无言谁会凭栏意。<br /><br />

            拟把疏狂图一醉，<br />
            对酒当歌，<br />
            强乐还无味。<br />
            衣带渐宽终不悔，<br />
            为伊消得人憔悴。<br />
        </div>
