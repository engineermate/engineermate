        <div class="poem">
            <div class="poem-title">临江仙 杨慎</div> 

            <a target="_blank" href="https://www.youtube.com/watch?v=212vhwanELA">滚滚长江东逝水</a>，浪花淘尽英雄。 
            是非成败转头空， 
            青山依旧在，几度夕阳红。 
            <abbr title="因他已老，他的睿智与博学，使他能够从容不迫地指点江山，评说是非。历史上多少人曾经轰轰烈烈，最终无不化为尘埃，自己则超越是非，听命自然，以秋月春风为伴，在江渚之上过着寄情诗酒的生活，笑谈古今。表明诗人超然物外对个人的荣辱得失的一种旷达之情。">白发渔樵</abbr>江渚上，惯看秋月春风。 
            一壶浊酒喜相逢， 
            古今多少事，都付笑谈中。	
        </div>
