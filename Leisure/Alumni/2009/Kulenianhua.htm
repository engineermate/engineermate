<div id="container">    
    <div class="article">
        <div class="poemQ"><div class="poem-title">苦乐年华《篱笆、女人和狗》插曲</div>
                    
                    生活是一团麻 那也是麻绳拧成的花 <br />
                    生活是一根线 也有那解不开的小疙瘩呀 <br />
                    生活是一条路 怎能没有坑坑洼洼 <br />
                    生活是一杯酒 饱含着人生酸甜苦辣 <br />
                    生活像七彩缎 那也是一幅难描的画 <br />
                    生活是一片霞 却又常把那寒风苦雨洒呀 <br />
                    生活是一条藤 总结着几颗苦涩的瓜 <br />
                    生活是一首歌 吟唱着人生悲喜交加的苦乐年华 <br />
                    生活是一条路 怎能没有坑坑洼洼 <br />
                    生活是一杯酒 饱含着人生酸甜苦辣   
        </div>  
    </div>
</div>
