    <div id="container">

    <div id="page">	
        <div class="poem"><div class="poem-title">阴历元旦</div>
            春风先岁吹，虎气今来迟。<br /> 
            踏雪常忆友，观花方觉时。<br /> 
            关山路易阻，儿女情难移。<br /> 
            两下既长久，何言惜别离。<br />    
        </div>  
        <div class="poem"><div class="poem-title">《种菊有感》步王荆公咏菊诗</div>
            敝舍东篱黄几丛，<br /> 
            秋中采蜜来千蜂。<br /> 
            欲知尔库储足否，<br /> 
            唯恐区区难全供。<br />   
        </div>
