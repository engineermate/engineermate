        <div class="poem"><div class="poem-title">同学会</div>
            跨海穿云过，长天一日穷。<br /> 
            观山仍苍翠，驻目更葱茏。<br /> 
            师友依山聚，光阴随水东。<br /> 
            阔别愁相识，童心喜圆梦。<br /> 
                                    <br /> 
            父母倾关爱，恩师苦启蒙。<br /> 
            痴心不敢有，微业总用功。<br /> 
            足踏崎岖路，面迎冷热风。<br /> 
            春颜两鬓雪，半百一梦中。<br /> 
                                    <br /> 
            久别思情急，相逢问讯长。<br /> 
            清茶纯友谊，淡饭助安康。<br /> 
            气顺日耕乐，心宽夜息香。<br /> 
            离分莫记挂，再见话家常。<br />     
        </div>  
        
        <div class="poem"><div class="poem-title">节乐恩师诗集刊行前重温先生墨宝后遥寄于美国</div>
	
	    半百光阴弹指间，<br />
	    师生皓发话桑田。<br />
	    当初总盼花早放，<br />
	    此日还愿果永鲜。<br />
	    祝福深深情切切，<br />
	    离分恻恻意涓涓。<br />
	    恩师奖掖诚可解，<br />
	    遥寄寸心渡长天。<br />
        </div>
