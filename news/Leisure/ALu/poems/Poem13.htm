			<div class="poem"><div class="poem-title"> 集句·（阅定熙兄转《眯眯发表日志最有意境的中国古诗》）2013.7.13</div>若君容颜迟暮，我亦老态龙钟。<br />若君苍苍白发，我亦白发苍苍。<br />温柔弥新，牵手如昨。<br />繁华尽处，与你晨钟暮鼓，地老天荒。<br />
