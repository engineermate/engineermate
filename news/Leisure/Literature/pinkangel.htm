    <div id="article">
  
        <div class="poemQ"><div class="poem-title">纷红的小天使（给我的曾孙女圆梦）作者：Kim</div>
                    
         <img style="float:right;" width="140px" height="250px" src="pics/pinkangel.jpg" alt="小天使"/>  
            妳那天使的笑容<br />
            将久久荡漾在GGM的心海上<br />
            妳那甜甜的奶香<br />
            将久久充满在GGM的身上<br />
            <br />
            啊。。。。当白云从西边儿以<br />
            蝴蝶的舞姿飞向北边儿时<br />
            我的小天使啊<br />
            GGM就会想起<br />
            妳那纷红纷红的小脸儿<br />
            GGM就会想起<br />
            妳那纷红纷红的小衣裳<br />
           
            <br />
            然而，时差还没有转过来<br />
            妳已匆匆地走了<br />
            随着，只留下了<br />
            一颗GGM深深思念妳的心<br />
            <br />
            祝福妳，妳那甜甜的笑容<br />
            但愿是大河永远流长<br />
            祝福妳，妳纷红纷红的衣裳<br />
            但愿是太阳<br />
            在人生的大海上<br />
            永恒闪烁着美丽的世界<br />
            <div class="poem-note">注：GGM-英语Grand-Grand-Mother（曾祖母）的缩写。</div>
