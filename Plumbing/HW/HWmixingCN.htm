        <h3>给水</h3>
        <h1>热水混合</h1> 
            <form action="">
                <table class="center" style="width:100%;" id="hwmix">
                    <caption>热水混合时冷热水所占的百分比</caption>
                    <colgroup span="2-4" width="25%" align="center"></colgroup>
                    <tr>
                        <th></th><th><abbr title="混合水">MW</abbr></th><th><abbr title="冷水">CW</abbr></th><th><abbr title="热水">HW</abbr></th>
                    </tr>                    
                    <tr>
                        <th>Temperature<br />(&deg;C)</th>
                        <td><input type="text" id="tw" value="49" onkeyup="hwpercent(tw.value,cw.value,hw.value)" /></td>            
                        <td><input type="text" id="cw" value="5" onkeyup="hwpercent(tw.value,cw.value,hw.value)" /></td>
                        <td><input type="text" id="hw" value="60" onkeyup="hwpercent(tw.value,cw.value,hw.value)" /></td>                                                        
                    </tr>
                    <tr>
                        <td>各种水的%</td>
                        <td id="pm">100</td>            
                        <td id="pc">20</td>
                        <td id="ph">80</td>                                                        
                    </tr>                    
                </table> 
             </form> 
        <h3>用法：</h3>
        <p>在每个输入框中键入温度，各种水的百分数将显示在最下面的一行内。检查混合水的温度应等于或低于热水温度和等于或高于冷水温度。</p>
